# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pistuto-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contpis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_617d19ab3a134085bbca4b4cec2282d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1eb2552e35314b469a6e4ed635156377 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contpis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_617d19ab3a134085bbca4b4cec2282d6 }}/back-end:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pistuto-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5d7f7b187734a1ea4c696412b24d5f4 }}
        images: 'contpis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_617d19ab3a134085bbca4b4cec2282d6 }}/back-end:${{ github.sha }}'